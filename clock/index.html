<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>

  <!-- Fonts (example, optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-default">

  <main class="container">
    <div id="clock">00:00:00</div>

    <div class="controls">
      <select id="themeSelector">
        <option value="theme-mono">Default</option>
        <option value="theme-misc">Mono</option>
      </select>

      <button id="darkToggle">Dark mode</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
