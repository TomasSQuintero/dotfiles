general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    #col.active_border = rgba(e5c890ff)
    #col.active_border = rgba(b5bfe2ff)
    col.active_border = rgba(bbbbbbff)
    #col.inactive_border = rgba(b5bfe2ff)
