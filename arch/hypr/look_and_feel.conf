$border = rgba(aaaaaaaa)
$bc1 = rgba(f28ba9aa) #pink
$bc2 = rgba(8eb2f699) #blue
$ong = rgba(db9e5daa) #orange

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 3
    col.active_border = $border
    #col.active_border = $bc2 $bc2 45deg
    col.inactive_border = rgba(00000000)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15 #antes era 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 30
        render_power = 3
        color = rgba(1a1a1a44)
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        # size = 6
        # passes = 3
        # antes lo tenia con size 4 y passes 1

        new_optimizations = true

        vibrancy = 0.1696
    }
}

# if you use 1 and 2 at the same time, then no windows have borders
# 1 - remove border when window not focused
# ------------------------------------------------------------
# windowrulev2 = bordersize 0, focus:0

# 2 - remove border when window focused
# ------------------------------------------------------------
# windowrulev2 = bordersize 0, focus:1

# 3 - remove border if there is only one tiling window in a workspace
# ------------------------------------------------------------
windowrulev2 = bordersize 0, floating:0, onworkspace:w[gt0] w[t1]

# 4 - remove border if there is only one floating window in a workspace
# ------------------------------------------------------------
windowrulev2 = bordersize 0, onworkspace:w[gt0] w[1]

