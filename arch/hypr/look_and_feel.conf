general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(aaaaaaaa)
    col.inactive_border = rgba(00000000)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 3
        # antes lo tenia con size 4 y passes 1

	new_optimizations = true

        vibrancy = 0.1696
    }
}
